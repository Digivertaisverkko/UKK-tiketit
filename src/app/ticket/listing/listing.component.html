
  <mat-card>

    <!-- <div style="font-size: 25px; padding-top: 5%;">Opettajille lähettämäsi kysymykset ja niiden vastaukset</div> -->
    <mat-card-title><h1>Opettajille lähettämäsi kysymykset ja niiden vastaukset</h1></mat-card-title>
    <!-- <br> -->
    
    <p>
        <button mat-raised-button color="primary">Uusi Kysymys</button>
    </p>
    
    <!-- <br>
        <h2>Omat Kysymykset</h2>
    <br> -->
    
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="otsikko">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Järjestä otsikon mukaan">
          Otsikko
        </th>
        <td mat-cell *matCellDef="let element" (click)="goTicketView(element.id)">{{element.otsikko}} </td>
        <!-- <td mat-cell *matCellDef="let element" [routerLink]="'/' + [ticketViewLink + element.id]">{{element.otsikko}}</td> -->
      </ng-container>
    
      <ng-container matColumnDef="aikaleima">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Järjestä aikaleiman mukaan">
          Päivämäärä
        </th>
        <td mat-cell *matCellDef="let element" (click)="goTicketView(element.id)"> {{element.aikaleima | date: 'short' }}</td>
      </ng-container>
    
       <ng-container matColumnDef="aloittajanNimi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Järjestä aloittajan mukaan">
          Aloittaja
        </th>
        <td mat-cell *matCellDef="let element" (click)="goTicketView(element.id)">{{element.aloittajanNimi}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </mat-card>
