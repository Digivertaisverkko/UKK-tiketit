
  <mat-card>

    <!-- <div style="font-size: 25px; padding-top: 5%;">Opettajille lähettämäsi kysymykset ja niiden vastaukset</div> -->
    <mat-card-title><h1>Opettajille lähettämäsi kysymykset ja niiden vastaukset</h1></mat-card-title>
    <!-- <br> -->
    
    <p>
        <button mat-raised-button color="primary">Uusi Kysymys</button>
    </p>
    
    <!-- <br>
        <h2>Omat Kysymykset</h2>
    <br> -->
    
    <table mat-table [dataSource]="dataSource" matSort
        class="mat-elevation-z8">
    
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="id">
          ID
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="otsikko">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="otsikko">
          Otsikko
        </th>
        <td mat-cell *matCellDef="let element"> {{element.otsikko}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="aikaleima">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="aikaleima">
          Päivämäärä
        </th>
        <td mat-cell *matCellDef="let element"> {{element.aikaleima}} </td>
      </ng-container>
    
       <!-- Symbol Column -->
       <ng-container matColumnDef="aloittaja">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="aloittaja">
          Aloittaja
        </th>
        <td mat-cell *matCellDef="let element"> {{element.aloittaja}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </mat-card>
