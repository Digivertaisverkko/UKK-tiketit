<h1 class="main-header"
    *ngIf="courseName.length > 0 && !isInIframe">
  <span>{{ courseName }}</span>
</h1>

<div class="submit-faq">

  <div class="vertical-spacer" *ngIf="isInIframe"></div>

  <app-to-beginning-button [disabled]="state==='sending'">
  </app-to-beginning-button>

  <form accept-charset="UTF-8"
        action=""
        enctype="multipart/form-data"
        #submitForm="ngForm">

    <div class="ticket-header">
      <mat-form-field appearance="fill" class="sub-header">
        <textarea aria-label="Otsikko"
                  autocomplete="off"
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMaxRows="3"
                  cdkAutosizeMinRows="1"
                  cdkTextareaAutosize
                  contenteditable
                  class="sub-header"
                  [disabled]="state!=='editing'"
                  i18n-placeholder="@@Otsikko"
                  matInput
                  maxlength="255"
                  name="titleText"
                  [(ngModel)]="title"
                  [placeholder]="titlePlaceholder"
                  required>
          </textarea>
      </mat-form-field>
    </div>

    <section class="short-field-wrapper">

      <ng-container *ngFor="let kentta of ticketFields; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>{{ kentta.otsikko }}</mat-label>
          <input  [disabled]="state==='sending'"
                  (keydown.enter)="$event.preventDefault()"
                  [matAutocomplete]="auto"
                  matInput
                  maxlength="50"
                  name="kentta.otsikko_{{i}}"
                  [(ngModel)]="ticketFields[i].arvo"
                  placeholder=""
                  [required]="kentta.pakollinen"
                  name="title"
                  >

          <mat-icon matSuffix
                    *ngIf="kentta.valinnat[0] !== ''"
                    [ngStyle]="{ 'color': '#000000' }">
            keyboard_arrow_down
          </mat-icon>

          <mat-autocomplete #auto="matAutocomplete">
            <!-- Jos lisäkenttä ei sisällä valintoja, niin kentta.valinnat[0]
                  sisältää tyhjän merkkijonon, eikä suinkaan ole tyhjä. -->
            <ng-container *ngIf="kentta.valinnat[0] !== ''">
              <mat-option [disabled]="state==='sending'"
                          *ngFor="let valinta of kentta.valinnat"
                          [value]="valinta">
                {{ valinta }}
              </mat-option>
            </ng-container>
          </mat-autocomplete>

          <mat-hint align="end">{{ kentta.arvo.length }} / 50</mat-hint>
        </mat-form-field>

        <mat-icon (click)="tooltip.toggle()"
                  matTooltip="{{ kentta.ohje }}"
                  matTooltipPosition="after"
                  *ngIf="kentta.ohje.length > 0"
                  [ngStyle]="{ 'padding-left': '15px' }"
                  #tooltip="matTooltip">
          help_outline
        </mat-icon>

      </ng-container>

    </section>

    <h1><span i18n="@@Kysymys">Kysymys</span><span>*</span></h1>
    <app-editor [disabled]="state!=='editing'" [(editorContent)]="faqMessage">
    </app-editor>

    <h1><span i18n="@@Vastaus">Vastaus</span><span>*</span></h1>
    <app-editor [disabled]="state!=='editing'" [(editorContent)]="faqAnswer">
    </app-editor>

    <!-- Kun lähetetään liitetiedostoja -->
    <p *ngIf="state==='sending' || state==='done'" class="theme-success-message"
      i18n="@@UKK lähettäminen onnistui">
      Uuden usein kysytyn kysymyksen lähettäminen onnistui.
    </p>

    <p class='attachments-message' *ngIf="state==='sending'"
      i18n="@@Lähetetään liitetiedostoja">
      Lähetetään liitetiedostoja, ole hyvä ja odota hetki...
    </p>

    <app-error-card i18n-title="@@Virhe"
      message="{{ errorMessage }}"
      *ngIf="errorMessage.length > 0"
      [styles]="{ margin: '1em 0 1em 0' }"
      title="Virhe">
    </app-error-card>

    <div class="theme-actions">

      <button (click)="uploadClick.next('add')"
              [disabled]="state!=='editing'"
              i18n="@@Liitä tiedostoja"
              mat-raised-button>
        <mat-icon>attach_file</mat-icon>
        Liitä tiedostoja
      </button>

      <div class="spacer"></div>

      <div class="required-span">*&nbsp;
        <span i18n="@@Pakollinen">Pakollinen</span>
      </div>

      <button class="cancel-button"
              [disabled]="state!=='editing'"
              i18n="@@Peru"
              mat-raised-button
              *ngIf="editExisting"
              [routerLink]="'/course/' + courseId + '/faq-view/' + ticketId"
              >
        Peru
      </button>

      <button class="submit-button"
              *ngIf="state==='editing'"
              (click)="sendFaq()"
              color="primary"
              [disabled]="submitForm.invalid || this.faqMessage.length === 0 ||
                this.faqAnswer.length === 0 || attachmentsMessages === 'faulty'"
              i18n="@@Julkaise"
              mat-raised-button
              >
        Julkaise
      </button>

      <button class="submit-button"
              (click)="goBack()"
              color="primary"
              mat-raised-button
              *ngIf="state==='done'"
              >
        OK
      </button>

    </div>

    <app-edit-attachments
        [oldAttachments]="oldAttachments"
        [uploadClicks]="uploadClick.asObservable()"
        >
    </app-edit-attachments>

  </form>

<!--------------- Alkuperäinen kysymys ---------------------------------------->

  <ng-container *ngIf="originalTicket !== undefined && !editExisting">
    <hr class="theme-divider">
    <h1 class="main-header" i18n="@@Alkuperäinen kysymys">
      Alkuperäinen kysymys
    </h1>
    <app-ticket-view [ticketIdFromParent]="ticketId"></app-ticket-view>
  </ng-container>

</div>
