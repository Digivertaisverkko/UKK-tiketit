<mat-card appearance="outlined" class="submit-ticket-card">

  <mat-card-header>
    <mat-card-title i18n="@@Uusi kysymys">Uusi kysymys</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Otsikko">Otsikko</mat-label>
      <input
        name="titleText"
        [(ngModel)]="titleText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Tehtävä">Tehtävä</mat-label>
      <input
        name="assignmentText"
        [(ngModel)]="assignmentText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Ongelman tyyppi">Ongelman tyyppi</mat-label>
      <input
        name="problemText"
        [(ngModel)]="problemText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Viesti">Viesti</mat-label>
      <textarea
        name="messageText"
        [(ngModel)]="messageText"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="50"
        required></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-raised-button (click)="goBack()"   i18n="@@Kysymyslistaan">Kysymyslistaan</a>
    <button
      mat-raised-button color="primary"
      [disabled]="titleText.length < 1 || assignmentText.length < 1 || problemText.length < 1 || messageText.length < 1"
      (click)="sendTicket()"
      i18n="@@Lähetä">
      Lähetä
    </button>
  </mat-card-actions>

</mat-card>
