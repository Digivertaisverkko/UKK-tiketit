<mat-card appearance="outlined" class="submit-ticket-card">

  <mat-card-header>
    <mat-card-title i18n="@@Uusi kysymys">Uusi kysymys</mat-card-title>
  </mat-card-header>

  <button mat-raised-button (click)="goBack()" id="backButton" i18n="@@Kysymyslistaan">Kysymyslistaan</button>

  <form action="" #submitForm="ngForm">

    <mat-card-content>
    
    <mat-form-field appearance="fill">
      <mat-label i18n="@@Otsikko">Otsikko</mat-label>
      <input
        name="titleText"
        [(ngModel)]="titleText"
        matInput
        placeholder=""
        required
        autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="!isFaq">
      <mat-label i18n="@@Tehtävä">Tehtävä</mat-label>
      <input
        name="assignmentText"
        [(ngModel)]="assignmentText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Ongelman tyyppi">Ongelman tyyppi</mat-label>
      <input
        name="problemText"
        [(ngModel)]="problemText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n="@@Viesti">Viesti</mat-label>
      <textarea
        name="messageText"
        [(ngModel)]="messageText"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="50"
        required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="isFaq">
      <mat-label i18n="@@Vastaus">Vastaus</mat-label>
      <textarea
        name="answerText"
        [(ngModel)]="answer"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="50"
        required></textarea>
    </mat-form-field>

  </mat-card-content>
  
  <div id="ticketActionsWrapper">

  <mat-checkbox [(ngModel)]="isFaq" name="checkbox" *ngIf="userRole !== 'opiskelija'" i18n="@@Usein kysytty kysymys">
    Usein kysytty kysymys</mat-checkbox>
  
  <div class="spacer"></div>

  <mat-card-actions align="end">
    <button
      mat-raised-button color="primary" id="submitButton"
      [disabled]="submitForm.invalid"
      (click)="sendTicket()"
      i18n="@@Lähetä">
      Lähetä
    </button>
  </mat-card-actions>

</div>

</form>

</mat-card>
