<h2 class="main-header" *ngIf="courseName.length > 0 && !isInIframe"><span>{{courseName}}</span></h2>

<div class="submit-ticket">

  <div class="vertical-spacer" *ngIf="isInIframe"></div>

  <app-to-beginning-button></app-to-beginning-button>

  <form action="" #submitForm="ngForm">

    <div class="ticket-header">

      <mat-form-field appearance="fill" class="sub-header">
        <textarea
          [(ngModel)]="titleText"
          class="sub-header"
          #autosize="cdkTextareaAutosize"
          autocomplete="off"
          cdkAutosizeMaxRows="3"
          cdkAutosizeMinRows="1"
          cdkTextareaAutosize
          contenteditable
          matInput
          name="titleText"
          placeholder="Otsikko"
          i18n-placeholder="@@Otsikko"
          required
        ></textarea>
      </mat-form-field>

      <!-- <div class="spacer"></div> -->

      <div class="user-info-block">
        <div class="text-info">
          <span class="theme-profile-name">{{ userName }}</span>
          <!-- <span class="theme-profile-name">{{ userName }}</span> -->
          <div class="theme-label">
            <span i18n="@@Minä">Minä</span>
            -
            <span i18n="@@Tänään">Tänään </span>
            <span>{{ currentDate | date: 'shortTime' }}</span>
          </div>

        </div>
        <img mat-card-avatar src="../../../assets/logos/UniOulu.png" alt="">
      </div>

    </div>

    <section class="short-field-wrapper">

      <mat-form-field class="additional-field" appearance="fill">
        <mat-label i18n="@@Tehtävä">Tehtävä</mat-label>
        <input
          name="assignmentText"
          [(ngModel)]="assignmentText"
          matInput
          maxlength="50"
          placeholder=""
        >
      </mat-form-field>
      <div class="characters-label"><span class="theme-label">{{assignmentText.length}} / 50</span></div>

      <mat-form-field class="additional-field" appearance="fill">
        <mat-label i18n="@@Ongelman tyyppi">Ongelman tyyppi</mat-label>
        <input
          name="problemText"
          [(ngModel)]="problemText"
          matInput
          maxlength="50"
          placeholder=""
        >
      </mat-form-field>
      <div class="characters-label"><span class="theme-label">{{problemText.length}} / 50</span></div>

    </section>

    <app-editor [(editorContent)]="message"></app-editor>

    <app-error-card *ngIf="errorMessage.length > 0" i18n-title="@@Virhe" title="Virhe"
      message="{{ errorMessage }}" [styles]="{ margin: '1em 20% 1em 20%' }">
    </app-error-card>

    <div class="theme-actions">

      <div class="spacer"></div>

        <button
          mat-raised-button color="primary"
          [disabled]="submitForm.invalid"
          (click)="sendTicket()"
          i18n="@@Lähetä opettajille">
          Lähetä opettajille
        </button>

    </div>

  </form>

</div>
