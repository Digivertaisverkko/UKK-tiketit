<h2 class="main-header"
    *ngIf="courseName.length > 0 && !isInIframe">
  <span>{{ courseName }}</span>
</h2>

<div class="submit-ticket">

  <div class="vertical-spacer" *ngIf="isInIframe"></div>

  <app-to-beginning-button [disabled]="state==='sending'"></app-to-beginning-button>

  <form accept-charset="UTF-8"
        action=""
        enctype="multipart/form-data"
        #submitForm="ngForm">

    <div class="ticket-header">

      <mat-form-field appearance="fill" class="sub-header">
        <textarea [disabled]="state!=='editing'"
                  autocomplete="off"
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMaxRows="3"
                  cdkAutosizeMinRows="1"
                  cdkTextareaAutosize
                  contenteditable
                  class="sub-header"
                  i18n-placeholder="@@Otsikko"
                  matInput
                  maxlength="255"
                  name="titleText"
                  [(ngModel)]="title"
                  placeholder="Otsikko"
                  required>
          </textarea>
      </mat-form-field>

      <div class="user-info-block">
        <div class="text-info">
          <span class="theme-profile-name">{{ userName }}</span>
          <div class="theme-label">
            <span i18n="@@Minä">Minä</span>
            -
            <span i18n="@@Tänään">Tänään </span>
            <span>{{ currentDate | date: 'shortTime' }}</span>
          </div>
        </div>
        <img alt="" mat-card-avatar src="../../../assets/logos/UniOulu.png">
      </div>

    </div>

    <section class="short-field-wrapper">

      <ng-container *ngFor="let kentta of ticketFields; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>{{ kentta.otsikko }}</mat-label>
          <input  [disabled]="state!=='editing'"
                  [matAutocomplete]="auto"
                  matInput
                  maxlength="50"
                  name="kentta.otsikko_{{i}}"
                  [(ngModel)]="ticketFields[i].arvo"
                  placeholder=""
                  [required]="kentta.pakollinen"
                  >

          <mat-icon matSuffix
                    *ngIf="kentta.valinnat[0] !== ''"
                    [ngStyle]="{ 'color': '#000000' }">
            keyboard_arrow_down
          </mat-icon>

          <mat-autocomplete #auto="matAutocomplete">
            <!-- Jos lisäkenttä ei sisällä valintoja, niin kentta.valinnat[0]
                  sisältää tyhjän merkkijonon, eikä suinkaan ole tyhjä. -->
            <ng-container *ngIf="kentta.valinnat[0] !== ''">
              <mat-option *ngFor="let valinta of kentta.valinnat"
                          [value]="valinta">
                {{ valinta }}
              </mat-option>
            </ng-container>
          </mat-autocomplete>

          <mat-hint align="end">{{ kentta.arvo.length }} / 50</mat-hint>
        </mat-form-field>

        <mat-icon (click)="tooltip.toggle()"
                  matTooltip="{{ kentta.ohje }}"
                  matTooltipPosition="after"
                  *ngIf="kentta.ohje.length > 0"
                  [ngStyle]="{ 'padding-left': '15px' }"
                  #tooltip="matTooltip">
          help_outline
        </mat-icon>

      </ng-container>

    </section>

    <h2 i18n="@@Viesti">Viesti</h2>
    <app-editor [disabled]="state!=='editing'"
                [(editorContent)]="message">
    </app-editor>

    <!-- Kun lähetetään liitetiedostoja -->
    <p *ngIf="state==='sending' || state==='done'" class="theme-success-message"
        i18n="@@Uuden kysymyksen lähettäminen onnistui">
            Uuden kysymyksen lähettäminen onnistui.
    </p>

    <p class='attachments-message' *ngIf="state==='sending'"
        i18n="@@Lähetetään liitetiedostoja">
          Lähetetään liitetiedostoja, ole hyvä ja odota hetki...
    </p>

    <app-error-card i18n-title="@@Virhe"
                    message="{{ errorMessage }}"
                    *ngIf="errorMessage.length > 0"
                    [styles]="{ margin: '1em 0 1em 0;' }"
                    title="Virhe">
    </app-error-card>

    <div class="theme-actions">

      <!-- ! Toistaiseksi ei lisätä tiedostoja, jos muokataan olemassa olevaa tikettiä. -->
      <button (click)="uploadClick.next('add')"
              *ngIf="!editExisting"
              [disabled]="state!=='editing'"
              i18n="@@Liitä tiedostoja"
              mat-raised-button>
        <mat-icon>attach_file</mat-icon>
        Liitä tiedostoja
      </button>

      <div class="spacer"></div>

      <button class="submit-button"
              (click)="sendTicket()"
              *ngIf="state==='editing'"
              color="primary"
              [disabled]="submitForm.invalid || attachmentsMessages === 'faulty'"
              i18n="@@Lähetä opettajille"
              mat-raised-button>
        Lähetä opettajille
      </button>

      <button class="submit-button"
        *ngIf="state==='done'"
        (click)="goBack()"
        color="primary"
        [disabled]="submitForm.invalid"
        mat-raised-button>
        OK
      </button>

    </div>

    <!-- (fileListOutput)="fileList = $event" -->
    <app-edit-attachments
      [uploadClicks]="uploadClick.asObservable()"
      (attachmentsMessages)="attachmentsMessages = $event">
    </app-edit-attachments>

  </form>

</div>
