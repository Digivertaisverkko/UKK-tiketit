<mat-card class="submit-ticket-card">

  <mat-card-header>
    <mat-card-title>Uusi tiketti</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Otsikko</mat-label>
      <input
        name="titleText"
        [(ngModel)]="titleText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teht채v채</mat-label>
      <input
        name="assignmentText"
        [(ngModel)]="assignmentText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ongelman tyyppi</mat-label>
      <input
        name="problemText"
        [(ngModel)]="problemText"
        matInput
        placeholder=""
        required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Viesti</mat-label>
      <textarea
        name="messageText"
        [(ngModel)]="messageText"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="50"
        required></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-raised-button routerLink="/list-tickets">Tikettilistaan</a>
    <button
      mat-raised-button color="primary"
      [disabled]="titleText.length < 1 || assignmentText.length < 1 || problemText.length < 1 || messageText.length < 1"
      (click)="sendTicket()">
      L채het채
    </button>
  </mat-card-actions>

</mat-card>
