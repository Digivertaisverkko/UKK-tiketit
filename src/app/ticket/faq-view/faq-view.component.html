<mat-progress-bar mode="indeterminate" *ngIf="!isLoaded"></mat-progress-bar>

<div class="faq-view">
  <!-- <mat-card appearance="outlined" class="faq-view-card"> -->

  <h1 class="theme-h1" *ngIf="courseName.length > 0">
    <span>{{ courseName }}</span>
  </h1>

  <app-to-beginning-button></app-to-beginning-button>

  <div *ngIf="ticket.viesti !== undefined">
    <!-- <mat-card appearance="outlined" class="faq-view-card" *ngIf="ticket.otsikko !== undefined"> -->
    <!-- <mat-card-header> -->
    <h2 class="theme-h2">{{ ticket.otsikko }}</h2>

    <div *ngIf="ticket.kentat !== undefined && ticket.kentat[0] !== null">
      <p class="theme-label"><span i18n="@@Teht√§v√§">Teht√§v√§</span></p>
        <p>{{ticket.kentat[0].arvo }}</p>
          <!-- <span *ngIf="ticket.kentat !== undefined && ticket.kentat[0] !== null" i18n="@@Teht√§v√§">Teht√§v√§ {{
            ticket.kentat[0].arvo }} </span> -->
    </div>

    <div *ngIf="ticket.kentat !== undefined && ticket.kentat[1] !== null">
      <p class="theme-label" i18n="@@Tyyppi">Tyyppi</p>
        <!-- üûÑ<span>{{ ticket.aikaleima | date : "short" }}</span> -->
      <p>{{ ticket.kentat[1].arvo }}</p>
    </div>

    <!-- </mat-card-header> -->

    <!-- <mat-card-content> -->

      <p id="question" class="theme-p">{{ticket.viesti}}</p>

    <!-- <p class="message" id="question" [innerHTML]="ticket.viesti"></p> -->
    <!-- </mat-card-content> -->
    <!-- </mat-card> -->

    <!-- <mat-card appearance="outlined" class="faq-view-card">
            <mat-card-header>
                <mat-card-title>Vastaus</mat-card-title>
            </mat-card-header>

            <mat-card-content class="messageContent">
            <p class="message">{{vastaus}}</p>
        </mat-card-content>
        </mat-card> -->

    <!-- ---- Vastaus ---- -->

    <hr class="theme-divider">

    <h2 class="theme-h2" id="answer" i18n="@@Vastaus">Vastaus</h2>

    <div
      class="answer"
      *ngFor="let comment of ticket.kommentit"
    >
      <!-- <mat-card-content> -->
        <!-- <p class="message" ></p> -->
        <p class="theme-p">{{comment.viesti}}</p>
      <!-- </mat-card-content> -->
    </div>
  </div>

  <mat-card-content *ngIf="errorMessage.length > 0">
    <app-error-card
      i18n-title="@@Virhe"
      title="Virhe"
      message="{{ errorMessage }}"
      [styles]="{ margin: '1em 0' }"
    >
    </app-error-card>
  </mat-card-content>
</div>
