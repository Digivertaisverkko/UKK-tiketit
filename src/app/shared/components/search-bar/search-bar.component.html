<div class="search-bar">

  <input  class="input"
          #input
          type="text" 
          (keyup)="searchResult.emit($event)"
          placeholder="&nbsp;"
          >

  <span class="label">
    <ng-content></ng-content>
  </span>
  
  <span class="highlight"></span>

  <button aria-disabled="true"
          class="search-btn" 
          (click)="focus()"
          mat-icon-button
          tabindex="-1"
          >
    <mat-icon>search</mat-icon>
  </button>

</div>
