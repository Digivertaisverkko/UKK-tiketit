<mat-toolbar color="primary">
  <!--
    Jos tulee tarve menulle.
    <button mat-icon-button class="menu-icon" aria-label="Navigation menu">
        <mat-icon>menu</mat-icon>
    </button> -->
  <span>UKK Tiketit</span>
  <span class="spacer"></span>

  <!-- Näkymät voivat asettaa alle sisältöä. -->
  <ng-content></ng-content>
  <button
    mat-icon-button
    class="material-symbols-outlined"
    *ngIf="isUserLoggedIn | async"
    [matMenuTriggerFor]="accountMenu"
    aria-label="Tili"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #accountMenu="matMenu">
  <button mat-menu-item (click)="logOut()">Kirjaudu ulos</button>
  <button mat-menu-item>Tee jotain muuta</button>
</mat-menu>
