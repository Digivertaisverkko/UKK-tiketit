<mat-toolbar color="primary">
  <!--
    Jos tulee tarve menulle.
    <button mat-icon-button class="menu-icon" aria-label="Navigation menu">
        <mat-icon>menu</mat-icon>
    </button> -->

  <span id="headerTitle" (click)="goToFrontPage()"
    [ngStyle]="{ 'cursor': ( isUserLoggedIn$ | async ) ? 'pointer' : 'unset' }">
    {{productName}}
  </span>
  <span class="spacer"></span>

  <!-- Näkymät voivat asettaa alle sisältöä. -->
  <ng-content></ng-content>
  <!-- <span style="margin-right: 2em;">{{language}}</span> -->

  <!-- <button mat-button (click)="changeLanguage('en-US')" *ngIf="language !== 'en-US'"
  i18n="@@Vaihda_kieli_englanniksi">Vaihda kieli englanniksi</button>
<button mat-button (click)="changeLanguage('fi-FI')" *ngIf="language !== 'fi-FI'"
  i18n="@@Vaihda_kieli_suomeksi">Vaihda kieli suomeksi</button> -->

  <div id="userName" [ngClass]="{ 'is-phone-portrait': isPhonePortrait }">{{userName}}</div>

  <div id="userRole">{{userRole}}</div>

  <span class="flag flag-fi" (click)="changeLanguage('fi-FI')" *ngIf="language !== 'fi-FI'"
    alt="Vaihda kieli suomeksi"></span>
  <span class="flag flag-en" (click)="changeLanguage('en-US')" *ngIf="language !== 'en-US'"
    alt="Vaihda kieli englanniksi"></span>

  <button mat-icon-button class="material-symbols-outlined" *ngIf="isUserLoggedIn$ | async"
    [matMenuTriggerFor]="accountMenu" aria-label="Tili">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>

<mat-menu #accountMenu="matMenu">

  <button mat-menu-item (click)="logOut()" i18n="@@Kirjaudu_ulos">Kirjaudu ulos</button>
  </mat-menu>
