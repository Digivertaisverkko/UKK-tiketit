<button (click)="openInNewTab()"
        class="embedded-button"
        i18n="@@Avaa uuteen välilehteen"
        mat-menu-item
        *ngIf="isInIframe"
        >
    Avaa uuteen välilehteen
</button>

<button mat-menu-item
          (click)="toggleLanguage()"
          [disabled]="disableLangSelect"
          i18n="@@vaihda kieli"
          >
    Change to English
  </button>

  <button i18n="@@Profiili"
          mat-menu-item
          *ngIf="courseID !== null && isLoggedIn === true"
          [routerLink]="'/course/' + courseID + '/profile'"
          >
    Profiili
  </button>

  <button (click)="logout()"
          i18n="@@Kirjaudu ulos"
          mat-menu-item
          *ngIf="isLoggedIn === true; else logIn"
          >
    Kirjaudu ulos
  </button>

  <ng-template #logIn>
    <button (click)="login()"
            i18n="@@Kirjaudu sisään"
            mat-menu-item
            >
      Kirjaudu sisään
    </button>
  </ng-template>
