<h2 class="main-header" *ngIf="courseName.length > 0 && !isInIframe" id="courseName">
  <span>{{courseName}}</span>
</h2>

<app-to-beginning-button></app-to-beginning-button>
<h3 class="sub-header">Tikettipohjan tarkentava kysymys</h3>

<form action="" #submitForm="ngForm" accept-charset="UTF-8">

  <mat-form-field class="field-title" appearance="fill">
    <!-- <mat-label>{{ fieldInfo.otsikko }}</mat-label> -->
    <input name="kentta.otsikko" [(ngModel)]="fieldInfo.otsikko" matInput maxlength="256" placeholder="Kentän nimi">
  </mat-form-field>

  <div class="multiple-selection-wrapper">
    <mat-checkbox [checked]="multipleSelection" name="checkbox" i18n="@@Monivalinta">Monivalinta</mat-checkbox>
  </div>

  <p class="theme-label info-text-label" i18n="@@Infoteksti">Info-teksti</p>
  <app-editor [(editorContent)]="fieldInfo.ohje"></app-editor>

  <div class="bottom-buttons">
    <mat-checkbox [checked]="fieldInfo.pakollinen" name="checkbox" i18n="@@Pakollinen">Pakollinen</mat-checkbox>
    <mat-checkbox [checked]="fieldInfo.esitaytettava" name="checkbox" i18n="@@Esitäytettävä">Esitäytettävä</mat-checkbox>
    <div class="spacer"></div>
    <button
    class="send-button"
    color="primary"
    mat-raised-button
    i18n="@@Lähetä">
    Lähetä
  </button>

  </div>

</form>
