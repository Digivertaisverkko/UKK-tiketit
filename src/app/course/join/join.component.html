
<app-headline [showInIframe]="true"></app-headline>

<div class="view-wrapper">

  <p>
    Sinut on kutsuttu UKK-tikettien kurssialueelle <strong>{{courseName}}</strong>.
    Jos et halua liittyä kurssille, sinulta ei vaadita muita toimenpiteitä.
  </p>

  <ng-container *ngIf="user">

    <p>Olet tällä hetkellä kirjautunut käyttäjänä:</p>

    <div class="user-info-container">
      <app-sender-info
          [alignLeft]="true"
          aikaleima="now"
          [user]="user"
          >
      </app-sender-info>
    </div>

  </ng-container>

  <app-error-card
      message="{{ errorMessage }}"
      *ngIf="errorMessage"
      [styles]="{ 'margin-top': '1rem' }"
      >
</app-error-card>

  <div class="buttons-wrapper">
    <button (click)="joinCourse()"
            color="primary"
            mat-raised-button
            >
      Kieltäydy&nbsp;kutsusta
    </button>
    <button (click)="joinCourse()"
            color="primary"
            mat-raised-button
            >
      Liity&nbsp;kurssille
    </button>
  </div>

</div>
