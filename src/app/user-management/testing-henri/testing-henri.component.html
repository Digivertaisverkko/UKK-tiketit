<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center"
      >Testisivu</mat-card-title
    >
    <mat-card-content>
      <mat-card-content> Vastaus: {{ response }} </mat-card-content>

      <button (click)="getCourseName('1')" class="test-button" mat-raised-button>
        Hae kurssin 1 nimi
      </button>
      <button (click)="getQuestions()" class="test-button" mat-raised-button>
        Hae omat kysymykset.
      </button>
      <button (click)="getCourses()" class="test-button" mat-raised-button>
        Hae kurssit
      </button>
      <button (click)="getTicketInfo('1')" class="test-button" mat-raised-button>
        Hae yhden tiketin tiedot
      </button>
    </mat-card-content>
  </mat-card>
</div>
