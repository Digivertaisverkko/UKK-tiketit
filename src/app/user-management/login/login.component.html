<div class="login-page">
    <mat-card class="mat-elevation-z12" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
        <mat-card-title style="text-align:center;">Sisäänkirjautuminen</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
          <mat-tab label="Kirjaudu">
              <mat-card-content>
                <form action="">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Sähköposti"
                      required
                      name="email"
                      [(ngModel)]="email"
                      ng-change="validateEmail()"
                      >
                      <mat-error *ngIf="email.length === 0">Sähköposti tarvitaan</mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                  </mat-form-field>
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Salasana"
                      type="password"
                      required
                      minlength="8"
                      name="password"
                      [(ngModel)]="password"
                    >
                    <mat-error *ngIf="password.length < 8">
                      Vähintään 8 merkkiä pitkä salasana tarvitaan.
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                  </mat-form-field>
                  <mat-checkbox>Muista minut</mat-checkbox>
                  <mat-error *ngIf="serverErrorMessage.length > 0"></mat-error>
                  <button
                    mat-raised-button
                    [disabled]="email.length < 3 || password.length < 8"
                    color="primary"
                    class="login-button"
                    (click)="login();">
                    Kirjaudu sisään
                  </button>
                  
                  <div class="line-container">
                    <div class="line"><mat-divider></mat-divider></div>
                    <div class="divider-text mat-typography">Tai</div>
                    <div class="line"><mat-divider></mat-divider></div>
                  </div>

                  <button
                    mat-raised-button
                    (click)="loginWithoutAuth();"
                    class="login-button">
                    Sisään kirjautumatta
                  </button>
                </form>
              </mat-card-content>
          </mat-tab>
          <mat-tab label="Rekisteröidy">
            <app-register></app-register>
          </mat-tab>

        </mat-tab-group>
      </mat-card>
    </div>
